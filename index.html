<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Paws Caf√© - Premium Coffee Delivered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts - Psychology: Darker fonts for trust/quality -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cormorant Garamond: Luxury, sophistication, artisanal -->
    <!-- Montserrat: Modern, clean, professional -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
        }
        
        /* Color Psychology:
           Deep Browns/Warm Amber: Trust, warmth, comfort, reliability
           Dark tones: Premium, luxury, sophistication
           Cream/Beige: Calm, approachable, cozy
        */
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .premium-gradient {
            background: linear-gradient(135deg, #3E2723 0%, #5D4037 50%, #3E2723 100%);
        }
        
        .card-premium {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }
        
        .card-premium:hover {
            transform: translateY(-16px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(62, 39, 35, 0.35);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-premium {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(255, 255, 255, 0.92);
            border: 1px solid rgba(93, 64, 55, 0.1);
        }
        
        .text-shadow-premium {
            text-shadow: 2px 4px 16px rgba(0, 0, 0, 0.6);
        }
        
        /* Responsive breakpoints */
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem !important; }
            h2 { font-size: 2rem !important; }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            h1 { font-size: 3.5rem !important; }
            h2 { font-size: 2.5rem !important; }
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Material Icons custom size */
        .material-icons.md-48 { font-size: 48px; }
        .material-icons.md-60 { font-size: 60px; }
        .material-icons.md-72 { font-size: 72px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
